<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddBookList App</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7a9d053bd3.js" crossorigin="anonymous"></script>
    <style>
        .success,
        .error {
            color: white;
            margin: 5px 0px 15px 0px;
            padding: 5px;
        }

        .success {
            background-color: green;
        }

        .error {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas text-primary fa-book-open"></i> My<span
                class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group my-3">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group my-3">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group my-3">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary  my-3 form-control">
        </form>
        <table class="table table-striped my-3">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN# </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
    </div>
    <script src="./book.js"></script>
</body>

</html>
